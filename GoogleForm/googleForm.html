<!DOCTYPE html>
<html lang="ko">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>나와 잘 맞는 회사는?</title>
</head>

<body>

  <form action="" method="post">
    <fieldset class="wrapper">

      <header class="header">
        <section class="section-title">
          <h1>나와 잘 맞는 회사는?</h1>
          <p>가고 싶은 회사에 대한 호감도를 조사합니다. 아이고 의미 있다.</p>
        </section>
      </header>

      <fieldset class="question">
        <p>다음 문자중에 왠지 마음에 드는 것을 하나 고르세요</p>
        <label for="naver">네</label>
        <input type="radio" name="company" id="naver" value="네" required>
        <label for="kakao">카</label>
        <input type="radio" name="company" id="kakao" value="카">
        <label for="line">라</label>
        <input type="radio" name="company" id="line" value="라">
        <label for="cupang">쿠</label>
        <input type="radio" name="company" id="cupang" value="쿠">
        <label for="baemin">베</label>
        <input type="radio" name="company" id="baemin" value="베">
      </fieldset>

      <fieldset class="messenger">
        <p>친구와 문자를 합니다. 다음중 어떤 메신저를 이용하시겠습니까?</p>
        <label for="kakao">카카오톡</label>
        <input type="checkbox" id="kakaoM" name="messenger">

        <label for="lineM">라인</label>
        <input type="checkbox" id="lineM" name="messenger">

        <label for="instaM">인스타DM</label>
        <input type="checkbox" id="instaM" name="messenger">

        <label for="nateM">네이트</label>
        <input type="checkbox" id="nateM" name="messenger">

        <label for="buddyM">버디버디</label>
        <input type="checkbox" id="buddyM" name="messenger">
      </fieldset>

      <fieldset>
        <p>면접에서 자신의 포부를 한 문장으로 얘기한다면?</p>
        <textarea name="포부" id="sec" cols="30" rows="1" placeholder="내 답변"></textarea>
      </fieldset>

      <fieldset>
        <p>당신은 지금 한 기업의 최종면접을 앞두고 있습니다. 면접장에 들어가기 직전, 자기 자신에게 해주고 싶은 말은?</p>
        <textarea name="셀프멘션" id="toMe" cols="30" rows="1" placeholder="내 답변"></textarea>
      </fieldset>

      <fieldset>
        <p>다음 중 기술면접 때 듣고 싶은 질문이 아닌것은?</p>
        <select name="tech" id="tech">
          <option value="">선택</option>
          <option value="algorism">알고리즘</option>
          <option value="structure">자료구조</option>
        </select>
      </fieldset>

      <fieldset>
        <p>취업을 희망하는 날짜를 입력해주세요</p>
        <!-- <label for="date">날짜</label> -->
        <!-- 위에서 정보를 제공하기때문에 과한친절 (label을 또 주는것)은 지양 . input에 라벨을 붙이는게 필수는 아님 p 와 label 둘 중 하나 적어주면 좋음  -->
        <input type="date">
      </fieldset>

      <fieldset>
        <p>업무를 시작하기에 가장 적당한 시간을 고르세요</p>
        <label for="goodtime">시간</label>
        <input type="time" name="goodtime" id="goodtime" min="09:00" max="18:00">
        <!-- <select name="time" id="time">
          <option value="am" selected>AM</option>
          <option value="pm">PM</option>
        </select> -->
      </fieldset>
    </fieldset>

    <div>
      <button type="submit" class="btn-submit">제출</button>
      <button type="reset" class="btn-reset">양식 지우기</button>
    </div>
  
  </form>

</body>

</html>
