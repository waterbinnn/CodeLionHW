<!DOCTYPE html>
<html lang="ko">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>나와 잘 맞는 회사는?</title>
</head>

<body>

  <form>
    <fieldset class="wrapper">
          <legend>나와 잘 맞는 회사는?</legend>
          <p>가고 싶은 회사에 대한 호감도를 조사합니다. 아이고 의미 있다.</p>

      <fieldset>
        <p>다음 문자중에 왠지 마음에 드는 것을 하나 고르세요</p>
        <!-- label for 이랑 input id 랑 같아야함  -->
        <label for="na">네</label>
        <input type="radio" name="company" id="na" value="네" required>
        <label for="ka">카</label>
        <input type="radio" name="company" id="ka" value="카">
        <label for="li">라</label>
        <input type="radio" name="company" id="li" value="라">
        <label for="cu">쿠</label>
        <input type="radio" name="company" id="cu" value="쿠">
        <label for="be">베</label>
        <input type="radio" name="company" id="be" value="베">
      </fieldset>

      <fieldset class="messenger">
        <p>친구와 문자를 합니다. 다음중 어떤 메신저를 이용하시겠습니까?</p>
        <label for="kakao">카카오톡</label>
        <input type="checkbox" id="kakao" name="msg">

        <label for="line">라인</label>
        <input type="checkbox" id="line" name="msg">

        <label for="insta">인스타DM</label>
        <input type="checkbox" id="insta" name="msg">

        <label for="nate">네이트</label>
        <input type="checkbox" id="nate" name="msg">

        <label for="buddy">버디버디</label>
        <input type="checkbox" id="buddy" name="msg">
      </fieldset>

      <fieldset>
        <label for="dream">면접에서 자신의 포부를 한 문장으로 얘기한다면?</label>
        <textarea name="포부" id="dream" cols="30" rows="1" placeholder="내 답변"></textarea>
      </fieldset>

      <fieldset>
        <label for="toMe">당신은 지금 한 기업의 최종면접을 앞두고 있습니다. 면접장에 들어가기 직전, 자기 자신에게 해주고 싶은 말은?</label>
        <textarea name="셀프멘션" id="toMe" cols="30" rows="1" placeholder="내 답변"></textarea>
      </fieldset>

      <fieldset>
        <label for="tech">다음 중 기술면접 때 듣고 싶은 질문이 아닌것은?</label>
        <select id="tech">
          <!-- value 그냥 숫자로 해줘도 됨  -->
          <option value="0">선택</option>
          <option value="1">자료구조와 알고리즘</option>
          <option value="2">웹접근성</option>
          <option value="3">자바스크립트 버블링</option>
          <option value="4">브라우저 리플로우 현상</option>
        </select>
      </fieldset>

      <fieldset>
        <p>취업을 희망하는 날짜를 입력해주세요</p>
        <!-- <label for="date">날짜</label> -->
        <!-- 위에서 정보를 제공하기때문에 과한친절 (label을 또 주는것)은 지양 . input에 라벨을 붙이는게 필수는 아님 p 와 label 둘 중 하나 적어주면 좋음  -->
        <input type="date">
      </fieldset>

      <fieldset>
        <p>업무를 시작하기에 가장 적당한 시간을 고르세요</p>
        <label for="goodtime">시간</label>
        <input type="time" name="goodtime" id="goodtime" min="09:00" max="18:00">
        <!-- <select name="time" id="time">
          <option value="am" selected>AM</option>
          <option value="pm">PM</option>
        </select> -->
      </fieldset>
    </fieldset>

      <button type="submit" class="btn-submit">제출</button>
      <button type="reset" class="btn-reset">양식 지우기</button>
  
  </form>

</body>

</html>
